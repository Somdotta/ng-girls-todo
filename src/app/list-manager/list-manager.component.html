<div class="todo-app">
  <app-input-button-unit (submitItem)="addItem($event)"></app-input-button-unit>
  <ul>
    <li *ngFor="let todoItem of todoList">
      <app-todo-item [item]="todoItem" (submitItem)="addItem($event)"
      (remove)="removeItem($event)" (update)="updateItem($event.item, $event.changes)"></app-todo-item>
    </li>
  </ul>


</div>
